spring.application.name=jobConnect

server.port = 8081




# ===============================
# = DataSource Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/jobConnect?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect




twilio.account.sid=YOUR_TWILIO_SID_HERE
twilio.auth.token=YOUR_TWILIO_TOKEN_HERE
twilio.messaging.service.sid=YOUR_TWILIO_TOKEN_HERE
twilio.phone.number=YOUR_TWILIO_PHONENUMBER_HERE



