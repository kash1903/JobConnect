<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - JobConnect</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #333;
      height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav span {
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .register-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 360px;
      color: white;
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #fff;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #ffd700;
      color: #333;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffcc00;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <!-- <span th:href="@{/}" >ðŸ’¼ JobConnect</span> -->
     <a th:href="@{/}" style="color: white; text-decoration: none; cursor: pointer; font-size: 26px; font-weight: bolder;">ðŸ’¼ JobConnect</a>
    <div>
      <a th:href="@{/}">Home</a>
      <a th:href="@{/login}">Login</a>
    </div>
  </nav>

  <div class="container">
    <div class="register-card">
      <h2>Create Your Account âœ¨</h2>
      <form th:action="@{/register}" method="post">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Create a password" required>

        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="EMPLOYER">Employer</option>
          <option value="JOB_SEEKER">Job Seeker</option>
        </select>

        <button type="submit">Register</button>
      </form>

      <div class="footer-text">
        Already have an account? <a th:href="@{/login}">Login here</a>
      </div>
    </div>
  </div>

</body>
</html>
